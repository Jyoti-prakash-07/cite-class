<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link rel="stylesheet" href="animation.css">
    </head>

    <body>
        <div class="main">
            <div class="box">
                <div class="blue scaleX">
                    scaleX
                </div>
            </div>
            <div class="box">
                <div class="red scaleY">
                    scaleY
                </div>

            </div>
            <div class="box">
                <div class="green scale">
                    sacle
                </div>
            </div>
            <div class="box">
                <div class="blue translateX">
                    translateX
                </div>
            </div>
            <div class="box">
                <div class="red translateY">
                    translateY
                </div>
            </div>
            <div class="box">
                <div class="green translate">
                    translate
                </div>
            </div>
            <div class="small">
                <div class="box">
                    <div class="blue matrix">
                        matrix
                    </div>
                </div>
                <div class="box">
                    <div class="green rotate">
                        rotate
                    </div>
                </div>
            </div>
            <div class="box">
                <div class="blue skewX">
                    skewX
                </div>
            </div>
            <div class="box">
                <div class="red skewY">
                    skewY
                </div>
            </div>
            <div class="box">
                <div class="green skew">
                    skew
                </div>
            </div>

            <div class="box">
                <div class="blue matrix3d">
                    matrix3d
                </div>
            </div>

            <!-- <div class="box">
                <div class="red translate3d">
                    translate3d
                </div>
            </div> -->
            <div class="box">
                <div class="red translate3d">
                    translate3d
                </div>
            </div>
            <div class="box">
                <div class="green rotateY">
                    rotateY
                </div>
            </div>
            <div class="box">
                <div class="blue rotateX">
                    rotateX
                </div>
            </div>

            <div class="box">
                <div class="red translateZ">
                    translateZ
                </div>
            </div>

        </div>

    </body>

</html>
