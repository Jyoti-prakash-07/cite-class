<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            background-color: rgb(235, 218, 218);

        }

        .fi {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 50vh;
            margin: 0;

        }

        .tag-list {
            width: 30rem;
            font-family: "Montserrat";
            position: relative;
            overflow: hidden;

        }

        .inner {
            width: fit-content;
            display: flex;
            gap: 1rem;
            animation: loop 5s linear infinite;
        }

        .tag {
            display: flex;
            align-items: center;
            gap: 0 0.2rem;
            color: #e2e8f0;
            font-size: 0.9rem;
            background-color: #334155;
            padding: 0.7rem 1rem;
            border-radius: 0.4rem;
            box-shadow:
                0 0.1rem 0.2rem #00000033,
                0 0.1rem 0.5rem #0000004d,
                0 0.2rem 1.5rem #00000066,
        }

        .tag span {
            font-size: 1.2rem;
            color: #64748b;

        }



        .fade {
            position: absolute;
            background: linear-gradient (90deg, #1e293b, transparent 30%, transparent 70%, #1e293b);
            inset: 0;
            pointer-events: none;
        }

        @keyframes loop {
            0% {
                transform: translateX(0);
            }

            100% {
                transform: translateX(-50%);
            }
        }


        .dora {
            margin-left: 50px;
            filter: drop-shadow(10px 10px 4px black);
        }
    </style>
</head>

<body>
    <div class="fi">
        <marquee id="slider" direction="left" scrollamount="10" onmouseover="this.stop();" onmouseout="this.start();">
            <div class="slide-track">
                <img src="moter.jpg" alt="Image 1" width="200" height="150">
                <img src="moter.jpg" alt="Image 2" width="200" height="150">
                <img src="moter.jpg" alt="Image 3" width="200" height="150">
                <img src="moter.jpg" alt="Image 4" width="200" height="150">
                <img src="moter.jpg" alt="Image 4" width="200" height="150">
                <img src="moter.jpg" alt="Image 4" width="200" height="150">
                <img src="moter.jpg" alt="Image 4" width="200" height="150">
            </div>
        </marquee>
    </div>


    <button style="position : absolute; right: 0; top: 0; background-color:red; color:white; padding:10px; border:none; border-radius:5px; 
 " onmouseover="this.style.right=Math.random()*90+'vw'; 
this.style.top=Math.random()*20+'vh';">
        catch me
    </button>

    <div class="taglist">
        <div class="inner">
            <div class="tag"><span>#</span>CSS</div>
            <div class="tag"><span>#</span>Gatsby</div>
            <div class="tag"><span>#</span>Tailwind</div>
            <div class="tag"><span>#</span>SVG</div>
            <div class="tag"><span>#</span>UI/UX</div>
            <div class="tag"><span>#</span>Tailwind</div>
            <div class="tag"><span>#</span>CSS</div>
            <div class="tag"><span>#</span>HTML</div>
            <div class="tag"><span>#</span>JAVASCRIPT</div>
            <div class="tag"><span>#</span>SVG</div>
        </div>
    </div>

    <div class="dora">

        <img src="images.png" hight="260px">
 </div>










</body>

</html>
