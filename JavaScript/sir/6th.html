<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculate Percentage</title>
  <style>
    body {
      background-color: rgb(63, 65, 66);
    }
    form {
      color: rgb(193, 34, 6);
      background-color: rgb(48, 190, 178);
      height: auto;
      width: 366px;
      padding: 40px;
      border-radius: 15px;
      border: thick double rgb(6, 241, 14);
    }
    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    h2 {
      text-align: center;
      color: rgb(0, 64, 255);
      margin-bottom: 20px;
    }
    label {
      display: block;
      margin-top: 8px;
    }
    input {
      margin-bottom: 10px;
      width: 100%;
    }
    .error {
      color: red;
      font-size: 14px;
      margin-top: -5px;
      margin-bottom: 5px;
    }
    button {
      background-color: rgb(255, 0, 0);
      color: #fff;
      border-radius: 10px;
      margin-top: 10px;
      padding: 5px 15px;
      cursor: pointer;
    }
    #per {
      margin-top: 15px;
      font-weight: bold;
      color: rgb(10, 21, 115);
    }
  </style>
</head>
<body>
  <div class="container">
    <form onsubmit="calculate(event)">
      <h2>Calculate Percentage</h2>

      <label for="math">Math:</label>
      <input type="number" id="math">

      <label for="odia">Odia:</label>
      <input type="number" id="odia">

      <label for="english">English:</label>
      <input type="number" id="english">

      <label for="history">History:</label>
      <input type="number" id="history">

      <label for="geography">Geography:</label>
      <input type="number" id="geography">

      <button type="submit">Submit</button>
      <div id="per"></div>
    </form>
  </div>

  <script>
    function calculate(event) {
      event.preventDefault();

      let subjects = ["math", "odia", "english", "history", "geography"];
      let total = 0;

      for (let sub of subjects) {
        let val = document.getElementById(sub).value;

        // अगर empty है तो 0 मान लो
        if (val === "" || isNaN(val)) {
          val = 0;
        }

        // अगर गलत range है तो calculation रोक दो
        if (val < 0 || val > 100) {
          alert(sub + " marks must be between 0 and 100.");
          document.getElementById("per").innerHTML = "";
          return;
        }

        total += parseInt(val);
      }

      let per = total / subjects.length;
      let result = "";

      if (per >= 90) result = "A+";
      else if (per >= 80) result = "A";
      else if (per >= 70) result = "B+";
      else if (per >= 60) result = "B";
      else if (per >= 50) result = "C+";
      else if (per >= 40) result = "C";
      else if (per >= 33) result = "D";
      else result = "Fail";

      document.getElementById("per").innerHTML =
        `<p>Total Marks: ${total} </p>
         <p>Percentage: ${per.toFixed(2)}% </p>
         <p>Grade: ${result} </p>`;
    }
  </script>

</body>
</html>
